<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;	
		}
		.mole {
			height: 100px;
			width: 50px;
			position: absolute;
			transition: 1s;
		}
		.norap {
			background-image: url(nora.png);
			background-size: 100% 100%;
			height: 150px;
			width: 100px;
		}
	</style>
</head>
<body>

<!-- дивы норы чтобы появится -->
<h2>Твой счет: <span class="score">0</span></h2>
<div class="prop nora norap" style="top: 100px; left: 500px;"></div>
<div class="prop nora norap" style="top: 100px; left: 700px;"></div>
<div class="prop nora norap" style="top: 100px; left: 900px;"></div>




<script type="text/javascript">
	let nora = document.querySelector('.nora'); 
	let text = document.querySelector('.score')
	let score = 0;
	let positLeft = [500,700,900]
	let name = ["good", "bad"]

    let getRandom = function(arg) {
        let random = Math.random() * arg;
        let round = Math.round(random)
        return round
    }

    	let krot = function() {
    		let mole = document.createElement('div');
	        document.body.appendChild(mole);
	        mole.classList.add("mole");
	        nora.before(mole);

	        mole.style.top = "100px";
	        mole.style.left = positLeft[getRandom(2)] + "px";
	        mole.name = name[getRandom(1)]

	        if(mole.name == "good") {
	        	mole.style.backgroundImage = "url(krot.png)";
	        	mole.style.backgroundSize = "100% 100%";
	        } 
	        if(mole.name == "bad") {
	        	mole.style.backgroundImage = "url(krot2.png)";
	        	mole.style.backgroundSize = "100% 100%";
	        }

	        let show = function() {
	        	mole.style.top = "50px";
	        }
	        setTimeout(show,1000);

	        let hide = function() {
	        	mole.style.top = "100px"
	        }
	        setTimeout(hide,2000)

	        mole.onclick = function() {
	        	mole.style.display = "none"

	        	if(mole.name == "good") {
	        		score = score + 1
	        		text.innerHTML = score
	        	}
	        	if(mole.name == "bad"){
	        		score = score - 1
	        		text.innerHTML = score
	        	}
	        }
	        
    	}
let moiInterval = setInterval(krot, 1000)

let stopGame = function() {
	clearInterval(moiInterval)
} 
setTimeout(stopGame,20000)



    

	/*
        функция рандомайзер = {}

	    массив позиция лефт = [500,700,900]
        массив имя = ["хороший","плохой"]

	    функция создатель кротов = {
	    	создаем див-крот
	    	пишем параметры див-кроту
	    	транзишн
	    	указываем где появится before
	    	див-крот топ = 100
	    	див-крот лефт = позиция лефт[рандомайзер(2)]
            див-крот имя = имя[рандомайзер(1)]

            если(див-крот имя==хороший){
            	зеленый
            } else {
            	красный
            }

            функция показать = {
            	див-крот топ = 50
            }

            таймаут(показать,1000)

            функция скрыть = {
            	див-крот топ = 100
            }

            таймаут(скрыть,2000)

            нажатие = {
            	если хороший {
            		очки плюс
            	} else {
            		очки минус
            	}
            }
	    }

	    интервал(создатель кротов, 1000)
	*/

</script>
</body>
</html>
